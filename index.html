<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>To Do</title>
  </head>
  <body>
    <section class="app">
      <header class="app__title">
        <h1>What needs to be done:</h1>
      </header>

      <form class="app__form">
        <input type="text" class="app__form--input" />
        <button class="app__form--btn" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </form>

      <div class="app__items">
        <ul class="app__list"></ul>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
